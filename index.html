<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="page">
    <article class="box">
      <img src="./assets/images/avatar-jessica.jpeg" alt="">
      <h1 class="name">Jessica Randall</h1>
      <p class="place">London, United Kingdom</p>
      <p> "Front-end developer and avid reader."</p>
      <div class="redes">
        <button class="social">GitHub</button>
        <button class="social">Frontend Mentor</button>
        <button class="social">LinkedIn</button>
        <button class="social">Twitter</button>
        <button class="social">Instagram</button>
      </div>
    </article>
  </section>
</body>
</html>
